        class=\"nopadding\"></span><ul class=\"extend\"><li><a class=\"closebutton\"><img
        src=\"/images/social/close_menu.png\"></a><h2>About <span>Cleverbot</span></h2><p>The
        site Cleverbot.com started in 2006, but the AI was &apos;born&apos; in 1988,
        when Rollo Carpenter saw how to make his machine learn. It has been learning
        ever since!</p><p>Things you say to Cleverbot today may influence what it
        says to others in future. The program chooses how to respond to you fuzzily,
        and contextually, the whole of your conversation being compared to the millions
        that have taken place before.</p><p>Many people say there is no bot - that
        it is connecting people together, live. The AI can seem human because it says
        things real people do say, but it is always software, imitating people.</p></li><li><h2>Sign
        in to <span>Cleverbot</span></h2><p>You&apos;ll have seen <img src=\"/images/social/scissors_yellow.png\"
        alt=\"scissors icon\"> scissors on Cleverbot. Using them you can share snippets
        of chats with friends on social networks.  Now you can share snips at Cleverbot.com
        too!</p><p>When you sign in to Cleverbot on this blue bar, you can:</p><p
        class=\"colourful\">Tweak how the AI responds - 3 different ways!<br>Keep
        a history of multiple conversations<br>Switch between conversations<br>Return
        to a conversation on any machine<br>Publish snippets - snips! - for the world
        to see<br>Find and follow friends<br>Be followed yourself!<br>Rate snips,
        and see the funniest of them<br>Reply to snips posted by others<br>Vote on
        replies, from awful to great!<br>Choose not to show the scissors</p></li><li><h2>Feedback</h2><p>Comments
        or suggestions? Please do <a href=\"http://www.cleverbot.com/contact\">let
        us know.</a></p></li><li><h2>Policies</h2><p>Use of this site constitutes
